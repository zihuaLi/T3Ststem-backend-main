<div>

    <form modelAttribute="team" th:action="@{/admin/addSite}" method="post" >
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class=class="col-md-5">
                    <label class="form-label" >Sitename</label>
                    <i class="bi bi-asterisk"></i>
                    <input type="text"  class="form-control" name="sitename"/>
                </div>
            </div>
            <div class="col">
                <div class=class="col-md-5">
                    <label class="form-label" >SiteInfo</label>
                    <input type="text"  class="form-control" name="info"/>
                </div>
            </div>
        </div>
        <!-- Email input -->
        <div class="row mb-4">
            <div class="col">
        <div class="col-md-4">
            <label class="form-label" >startTime</label>
            <i class="bi bi-asterisk"></i>
            <input type="text"  class="form-control" name="starttime"/>
        </div>
        <!-- Number input -->
        <div class="col-md-4">
            <label class="form-label" >EndTime</label>
            <i class="bi bi-asterisk"></i>
            <input type="text"  class="form-control" name="endtime"/>
        </div>
            </div>
        </div>
        <!-- password input -->
        <div class="row mb-4">
            <div class="col">

        <div class="col-md-5">
            <label class="form-label" >Period</label>
            <i class="bi bi-asterisk"></i>
            <input type="text" id="form6Example5" class="form-control" name="period"/>
        </div>
        <!-- Text input -->
        <div class="col-md-5">
            <label class="form-label" >Fee</label>
            <input type="text" class="form-control" name="fee"/>
        </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
        <div class="col-md-5">
            <label class="form-label" >Location</label>
            <input type="text" class="form-control" name="location"/>
        </div>
        <div class="col-md-5">
            <label class="form-label" >siteType</label>
            <input type="text" class="form-control" name="sitetype"/>
        </div>
            </div>
        </div>
        <div class="col-md-5">
            <label class="form-label" >BestTime</label>
            <input type="text" class="form-control" name="besttime"/>
        </div>
        <!-- login button -->
        <button type="submit" class="btn btn-outline-primary btn-block mb-4" value="/admin/addSite">Add Site</button>
    </form>


</div>
