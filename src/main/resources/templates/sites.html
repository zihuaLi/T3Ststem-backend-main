<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/footers/">

  <title>Sites</title>
  <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div class="">
  <nav class="navbar navbar-expand-lg  bg-warning">
    <div class="container-fluid ">
      <a class="navbar-brand" th:href="@{/}"> T3 SYSTEM </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="navbar-brand " aria-current="page" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="navbar-brand active" th:href="@{/sites}">Sites</a>
        </ul>
        <!--<form class="d-flex" role="search">-->
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
        <!--</form>-->

      </div>
    </div>
  </nav>
  <div class="row g-3">
    <div class="card" style="width: 18rem;" th:each="site: ${sites}">
      <img th:src="@{/images/lovre.jpg.webp}" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text" th:text="${site.sitename}"></p>
        <a th:href="@{/siteinfo(param=${site.siteid})}">More...</a>
      </div>
    </div>
  </div>

  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>
      <p class="text-center text-body-secondary">&copy; 2023 GROUP zizi, Inc</p>
    </footer>
  </div>



</div>
</body>
</html>
