<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/footers/">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg  bg-warning">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#"> T3 SYSTEM </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="navbar-brand active" aria-current="page" href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" th:href="@{/sites}">Sites</a>
                    </li>
                </ul>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>

            </div>
        </div>
    </nav>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/lovre.jpg.webp}" alt="Los Angeles" width="100%" height="500">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/MONT SAINT MICHEL.jpg}" alt="Chicago" width="100%" height="500">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/tour effiel.jpeg}" alt="New York" width="100%" height="500">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div class="card" th:each="site:${l30}">
        <h1 class="siteinfo-title" th:text="${site.sitename}"></h1>
        <h2 class="siteinfo-content" th:text="${site.info}"></h2>
        <p th:text="${site.sitetype}"></p>
        <p th:text="${site.starttime}"></p>
        <p th:text="${site.endtime}"></p>
        <p th:text="${site.besttime}"></p>
        <p th:text="${site.location}"></p>

    </div>


</div>

<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2023 GROUP zizi, Inc</p>
    </footer>
</div>
</div>
</body>
</html>
